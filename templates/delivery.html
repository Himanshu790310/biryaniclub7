
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Calculator</title>
    <style>
        .delivery-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .delivery-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .delivery-result {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .delivery-result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .delivery-result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .delivery-result.loading {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .zones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .zone-card {
            background: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        
        .zone-card h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .zone-card .price {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin: 10px 0;
        }
        
        .zone-card .description {
            color: #666;
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="delivery-container">
        <h1>Delivery Calculator</h1>
        
        <div class="delivery-form">
            <h2>Calculate Delivery Charge</h2>
            <div class="form-group">
                <label for="customer-address">Enter Your Delivery Address:</label>
                <input type="text" id="customer-address" placeholder="Enter full address (e.g., 123 Main St, City, State, ZIP)">
            </div>
            <button id="calculate-delivery">Calculate Delivery Charge</button>
        </div>
        
        <div id="delivery-result"></div>
        
        <div id="delivery-zones"></div>
    </div>
    
    <script src="/static/delivery.js"></script>
</body>
</html>
