
{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card text-center">
                <div class="card-body py-5">
                    <div class="fs-1 text-danger mb-4">
                        <i class="fas fa-bug"></i>
                    </div>
                    <h1 class="display-4 mb-3">500</h1>
                    <h3 class="mb-3">Internal Server Error</h3>
                    <p class="text-muted mb-4">
                        Something went wrong on our end. Our team has been notified and we're working to fix it.
                    </p>
                    <div class="d-flex gap-3 justify-content-center flex-wrap">
                        <a href="{{ url_for('home') }}" class="btn btn-primary">
                            <i class="fas fa-home"></i> Go Home
                        </a>
                        <button onclick="location.reload()" class="btn btn-outline-primary">
                            <i class="fas fa-sync-alt"></i> Try Again
                        </button>
                        <a href="tel:+917903102794" class="btn btn-outline-success">
                            <i class="fas fa-phone"></i> Contact Support
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
